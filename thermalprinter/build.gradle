apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'

ext {
    bintrayRepo = 'AndroidPrint'
    bintrayName = 'com.salvador.printer'

    publishedGroupId = 'com.salvador.printer'
    libraryName = 'Android Print'
    artifact = 'app'
    libraryVersion = '1.0.0'

    libraryDescription = 'Android Printer'

    siteUrl = 'https://github.com/salvadordeveloper/AndroidPrinter'
    gitUrl = 'https://github.com/salvadordeveloper/AndroidPrinter.git'

    developerId = 'salvadordeveloper'
    developerName = 'Salvador Valverde'
    developerEmail = 'salvadorvalverde0@gmail.com'

    licenseName = 'The Apache Software License, Version 2.0'
    licenseUrl = 'http://www.apache.org/licenses/LICENSE-2.0.txt'
    allLicenses = ["Apache-2.0"]
}

android {

    compileSdkVersion 28
    defaultConfig {
        minSdkVersion 15
        targetSdkVersion 28
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation 'com.android.support:appcompat-v7:28.0.0'
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'com.android.support.test:runner:1.0.2'
    androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.2'
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
}

repositories {
    mavenCentral()
}

apply plugin: 'com.github.dcendents.android-maven'
apply plugin: 'com.jfrog.bintray'


if(project.rootProject.file('local.properties').exists()){
    apply from : 'https://raw.githubusercontent.com/nuuneoi/JCenter/master/installv1.gradle'
    apply from : 'https://raw.githubusercontent.com/nuuneoi/JCenter/master/bintrayv1.gradle'
}